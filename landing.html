    </div>
     <div class="form">
       <div class="btn">
        <button class="signUpBtn">AUTHENTICATION</button>
        
      </div>
      <form class="signUp" name="authentication" action="" method="get">
        <div class="formGroup">
          <input type="text" id="userName" name="username"placeholder="Aadhar Card/Voter ID" autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="password" id="password" name="otp" placeholder="OTP (Sent to Mail)" required autocomplete="off">
        </div>
        <div class="checkBox">
          <input type="checkbox" name="checkbox" id="checkbox">
          <span class="text">I agree with term & conditions</span>
        </div>
        <div class="formGroup">
          <button onclick="authenticateValidate()" type="button" class="btn2">AUTHENTICATE</button>
        </div>
