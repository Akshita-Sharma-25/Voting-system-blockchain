<!DOCTYPE html>
<html lang="en">
    
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
  <title>Transparent form</title>
</head>
 
<body>

<!------ Authentication Page -------- -->
  <div class="container">
     <div class="form">
       <div class="btn">
        <button class="signUpBtn">AUTHENTICATION</button>
        
      </div>
      <form class="signUp" action="" method="get">
        <div class="formGroup">
          <input type="text" id="userName" placeholder="Aadhar Card/Voter ID" autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="password" id="password" placeholder="OTP (Sent to Mail)" required autocomplete="off">
        </div>
        <div class="checkBox">
          <input type="checkbox" name="checkbox" id="checkbox">
          <span class="text">I agree with term & conditions</span>
        </div>
        <div class="formGroup">
          <button type="button" class="btn2">AUTHENTICATE</button>
        </div>
 
      </form>
 
    </div>
  </div>


</body>
 
</html>
